<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
 </head>
 <body>    
    <div class= "main-login">
        <div class="left-login">
            <h1>Instituto LM Music:<br>Seja nosso aluno:</h1>      
            <img src="playing-music-animate.svg" class="left-login-image" alt="Tocando musica"   >   
        </div>      
    <div class="right-login">
        <div class="card-login">
            
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuario">              
            </div>  
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
           </div>
           <button class="btn-login">Login<button>       
        </div>
    </div>

    <aside class="menu-lateral">
        <ul>
            <li>
                <a href="https://github.com/Marlonesantos" target="_blank">
                    <img src="./github.svg" alt="ícone GitHub" class="icone" />                    
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/marlonesantos/" target="_blank">
                    <img src="./linkedin-in.svg" alt="ícone Linkedin" class="icone" />
                </a>
            </li>
        </ul>
    </aside>
    <div>  
        <audio preload="metadata" controls autoplay loop>
            <source src="./Gravit.mp3" type="audio/mpeg">            
            <source src="./Gravit[1].ogg" type="audio/ogg">
            <p>Infelizmente seu navegador não suporta audio</p>
            
        </audio> 
        

       
    
   </body>
</html>
